<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <p><a href="#" class="tooltip" title = "这是我的提示1">提示1</a></p>
    <p><a href="#" class="tooltip" title = "这是我的提示2">提示2</a></p>
    <p><a href="#"  title = "这是我的提示1">自带提示1</a></p>
    <p><a href="#"  title = "这是我的提示2">自带提示1</a></p>
</body>
<script src="../public.js"></script>
<script type="text/javascript" src="../jquery-1.11.2.js"></script>
<script>
    $(function () {
        var X = 10;
        var Y = 20;
        $("a.tooltip").mouseover(function (e) {

            this.myTitle = this.title;
            this.title = " ";
            var tooltip = "<div id ='tooltip'>"+this.myTitle+"</div>";
            $("body").append(tooltip);  //先要取得对象

            $("#tooltip")
                .css({
                    "top" : (e.pageY+Y)+"px",    //对象是逗号,而且最后没有分号
                    "left" :(e.pageX+X)+"px",
                    "position": 'absolute'
                }).show("fast");


        }).mouseout(function () {
            this.title = this.myTitle;
            $("#tooltip").remove();
        }).mousemove(function (e) {
            $("#tooltip")
                .css({
                        "top" : (e.pageY+Y)+"px",    //对象是逗号,而且最后没有分号
                        "left" :(e.pageX+X)+"px",
                        "position": 'absolute'
                    }

                )
        });
    });

</script>
</html>
